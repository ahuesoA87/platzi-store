<input type="text" [(ngModel)]="title">
{{ title }}

<div [ngSwitch]="title">
    <p *ngSwitchDefault>no hay match</p>
    <p *ngSwitchCase="'nicolas'">este es nicolas</p>
    <p *ngSwitchCase="'pedro'">este es pedro</p>
    <p *ngSwitchCase="'juan'">este es juan</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>

    <li *ngFor="let name of items; index as i">
        {{ i + ' -' }} {{ name }}

<div *ngFor="let product of products">
    <app-product (productClicked)="clickProduct($event)" [product]='product'></app-product>
</div>
